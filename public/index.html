<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Websocket Test Client</title>

    <!-- Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        /* font-family: cursive; */
        font-family: 'Roboto', cursive, sans-serif;
      }

      .header {
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .container > div,
      .container > hr {
        width: 450px;
        margin-bottom: 20px;
      }

      .common-styles {
        padding: 4px 16px;
        font-family: inherit;
      }

      .textbox {
        width: 100%;
        height: 250px;
        padding: 3px;
        font-family: inherit;
      }

      .sub-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 5px;
      }

      .payload-option {
        padding: 4px 16px 4px 5px;
        background: #eee;
        border-radius: 3px;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <h2 style="margin-bottom: 20px">Websocket Client</h2>
      <hr />
    </div>

    <div class="container">
      <div>
        <span>Connection ID: &nbsp;<span id="connection-id-text"></span></span>
        <br />
        <br />
        <span
          >Connection Status: &nbsp;<span id="connection-status-text"></span
        ></span>
      </div>

      <div>
        <button id="connect-btn" class="common-styles">Connect</button>
        <button id="disconnect-btn" class="common-styles">Disconnect</button>
      </div>

      <hr />

      <div>
        <div class="sub-header">
          <span>Received Messages</span>
          <button id="clear-btn" class="common-styles">Clear</button>
        </div>
        <textarea id="display-message-box" readonly class="textbox"></textarea>
      </div>

      <div>
        <div class="sub-header">
          <span>Message Payload</span>
          <div>
            <select
              name="payload-type"
              id="message-payload-type-option"
              class="payload-option"
            >
              <option value="string">String</option>
              <option value="json">JSON</option>
            </select>
          </div>
        </div>
        <textarea id="message-input" class="textbox"></textarea>
        <button id="send-btn" class="common-styles">Send Message</button>
      </div>
    </div>

    <script src="socketClient.js" type="module"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
